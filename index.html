<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewprot" content="width=device-width, initial-scale=1.0" />
        <title>武昌理工成功学员张一凡</title>
        <link rel="stylesheet" href="css/index.css" />
    </head>
    <body>
        <!--头部的盒子-->
        <header>
            <h1>张一凡董事长个人财产说明</h1>
            <div class="showTime"></div>
            <script>
                var t = null;
                t = setTimeout(time, 1000);//開始运行
                function time() {
                    clearTimeout(t);//清除定时器
                    dt = new Date();
                    var y = dt.getFullYear();
                    var mt = dt.getMonth() + 1;
                    var day = dt.getDate();
                    var h = dt.getHours();//获取时
                    var m = dt.getMinutes();//获取分
                    var s = dt.getSeconds();//获取秒
                    document.querySelector(".showTime").innerHTML = '当前时间：' + y + "年" + mt + "月" + day + "-" + h + "时" + m + "分" + s + "秒";
                    t = setTimeout(time, 1000); //设定定时器，循环运行     
                }
     </script>
        </header>
        <!--页面主体部分-->
        <section class="mainbox">
            <div class="column">
                <div class="panel bar">
                    <h2>前日收益简略</h2>
                    <div class="chart"></div>
                    <div class="panel-footer"></div>
                </div>
                <div class="panel line">
                    <h2>人员变动 <a href="javascript:;">2023</a>
                        <a href="javascript:;">2024</a></h2>
                    <div class="chart"></div>
                    <div class="panel-footer"></div>
                </div>
                <div class="panel pie">
                    <h2>员工年龄分布</h2>
                    <div class="chart"></div>
                    <div class="panel-footer"></div>
                </div>
            </div>
            <div class="column">
                <!--no模块制作-->
                <div class="no">
                    <div class="no-hd">
                        <ul>
                            <li>8</li>
                            <li>40000</li>
                        </ul>
                    </div>
                    <div class="no-bd">
                        <ul>
                            <li>集团重大项目</li>
                            <li>员工总体人数</li>
                        </ul>
                    </div>
                </div>
                <!--地图模块-->
                <div class="map">
                    <div class="map1"></div>
                    <div class="map2"></div>
                    <div class="map3"></div>
                    <div class="chart"></div>
                </div>
            </div>
            <div class="column">
                <div class="panel bar2">
                    <h2>部分重大项目进度</h2>
                    <div class="chart"></div>
                    <div class="panel-footer"></div>
                </div>
                <div class="panel line2">
                    <h2>每日集团公司会议数量</h2>
                    <div class="chart"></div>
                    <div class="panel-footer"></div>
                </div>
                <div class="panel pie2">
                    <h2>地区分布</h2>
                    <div class="chart"></div>
                    <div class="panel-footer"></div>
                </div>
            </div>
        </section>
        <script src="js/flexible.js"></script>
        <script src="js/echarts.min.js"></script>
        <!-- // 先引入jquery-->
        <script src="js/jquery.js"></script>
        <!-- // 先引入china.js 中国地图需要-->
        <script src="js/china.js"></script>
        <script src="js/index.js"></script>
    </body> 
</html>
